<form class="weather"[formGroup]="Login">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20">
        <img src="../../assets/Group 3467.png" style="height: 150px;width:260px">
        <div class="login-form" style="background-color: white">
            <div fxLayout="column" fxLayoutGap="20" fxLayoutAlign="center center">
                <div style="font-size: 20px; padding-top: 20px;" fxLayout="column" fxLayoutGap="5">
                    <div fxFlexAlign="center">Welcome to</div>
                    <div>A Greener Tomorrow</div>
                </div>
                <div fxLayout="column">
                    <div fxFlexAlign="center"><img src="../../assets/Image 1.png" width="15px"> This is a secure website
                    </div>
                    <div>Please enter your email and password to login</div>
                </div>
            </div>
            <div fxLayoutGap="30" style="padding-top: 15px;">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label fxFlexOffset="7" >
                                <strong>Email</strong>
                            </mat-label>
                            <input type="email" matInput formControlName="email">
                            <mat-icon matPrefix>mail box</mat-icon>
                        </mat-form-field>
                        

                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label fxFlexOffset="7">
                                <strong>Password</strong>
                            </mat-label>
                            <input type="password" matInput  formControlName="password">
                            <mat-icon matPrefix>key</mat-icon>
                        </mat-form-field>
                    </div>
                    
                    <div class="button1">
                        <button mat-button  routerLink="/ForgotPass">Forgot Password ?</button>
                    </div>

                    <div class="button" fxLayoutAlign="center center">
                        <button mat-raised-button color="primary"
                            style="border-radius:12px;width:100px;margin-top: 1rem;"  (click)="onSubmit()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
